<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Store Locator Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* Make the page fill the screen and show the map */
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100vh; /* full viewport height */
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // 1. Create the map and set initial view (lat, lng, zoom)
    const map = L.map('map').setView([49.2827, -123.1207], 11); // example: Vancouver

    // 2. Add a tile layer (background map)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3. Define your waypoints (lat, lng, name)
    const locations = [
      { name: "Store 1", coords: [49.2827, -123.1207] },
      { name: "Store 2", coords: [49.25, -123.1] },
      { name: "Warehouse", coords: [49.3, -123.0] }
    ];

    // 4. Add markers for each location
    locations.forEach(loc => {
      L.marker(loc.coords)
        .addTo(map)
        .bindPopup(`<b>${loc.name}</b><br>(${loc.coords[0].toFixed(4)}, ${loc.coords[1].toFixed(4)})`);
    });

    // 5. Optional: auto-fit map to show all markers
    const group = L.featureGroup(
      locations.map(loc => L.marker(loc.coords))
    );
    map.fitBounds(group.getBounds().pad(0.2));
  </script>
</body>
</html>
